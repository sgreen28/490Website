    <main>
        <section>
            <h2>Sign Up for Extra Shifts</h2>
            <form id="signupForm">
                <label for="employeeName">Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>

                <label for="employeeEmail">Email:</label>
                <input type="email" id="employeeEmail" name="employeeEmail" required>

                <label for="shiftDate">Shift Date:</label>
                <input type="date" id="shiftDate" name="shiftDate" required>

                <label for="shiftTime">Shift Time:</label>
                <input type="time" id="shiftTime" name="shiftTime" required>

                <button type="submit">Sign Up</button>
            </form>
			<div class="confirmation-message" id="confirmationMessage">
                You have successfully signed up for the shift!
            </div>
        </section>
